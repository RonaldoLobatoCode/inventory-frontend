<h2 mat-dialog-title>Mensaje de Confirmación</h2>
<hr>
<mat-dialog-content>
    ¿Estás seguro que desea eliminar el registro?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">Si</button>
</mat-dialog-actions>
