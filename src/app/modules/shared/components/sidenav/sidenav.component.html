<div class="dashboard-container" [class.is-mobile]="mobile.matches">

    <!--Empieza tollbar-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">S-Inventory</h1>
        <div class="icons-right">
            <ul>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <!--Hacemos referencia al menu-->
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item class="menu-content" (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Cerrar Sesi√≥n
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar>

    <!--Empieza sidenav-->
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobile.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobile.matches ? 'over' : 'side'" [fixedInViewport]="mobile.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <!--Profile-->
                <div class="profile-card">
                    <div class="header">
                        <h3>{{userName}}</h3>
                        <h4>contactoronaldolobato</h4>
                    </div>
                </div>

                <mat-divider></mat-divider>

                <!--Menu-->
                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav" class="menu-item">
                    <div class="menu-item-content">
                        <mat-icon>{{nav.icon}}</mat-icon>
                        <span>{{nav.name}}</span>
                    </div>
                </a>

            </mat-nav-list>

        </mat-sidenav>

        <!--Establecer al cuerpo del menu-->
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
