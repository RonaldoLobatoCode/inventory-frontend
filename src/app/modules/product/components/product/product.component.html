<mat-card>
    <!--First Title-->
    <mat-card-content class="first-title">Listado de Productos</mat-card-content>

    <!--Searh for product-->
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar producto" appearance="fill">
                <mat-label>Buscar Productos</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <!--Button for new product-->
    <mat-card-header>
        <div class="left">
            <!--Open DIalog for new product-->
            <button mat-stroked-button color="primary" (click)="openDialogProduct()">Agregar Producto</button>
        </div>
    </mat-card-header>

    <div mat-card-image></div>

    <!--Datasource-->
    <mat-card-content class="table-datasource">
        <table mat-table [dataSource]="dataSource">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>NÂ°</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">{{element.stock}}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let element">{{element.category.name}}</td>
            </ng-container>q

            <!-- Description Column -->
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef>Foto</th>
                <td mat-cell *matCellDef="let element"><img [src]="element.picture" alt="" width="57" height="57"></td>
            </ng-container>

            <!--Definition Actions-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="accent" (click)="edit(element.id, element.name, element.price, element.stock, element.category)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button *ngIf="isAdmin" mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!--Pagination-->
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page" showFirstLastButtons>
        </mat-paginator>


    </mat-card-content>

</mat-card>
